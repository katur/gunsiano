{% extends 'base.html' %}

{% block page_title %}
	<h2>Worm Strains</h2>
{% endblock %}

{% block content %}
	<table id="strains">
		<tr id="top-row">
			<td id="strain-column">Strain Name</td>
			<td id="species-column">Species</td>
			<td>Genotype</td>
		</tr>
	{% for strain in strains %}
		<tr>
			<td><a href={% url 'strain_url' name=strain %}>
				{{ strain }}
			</a></td>
			<td><i>{{ strain.truncated_species }}</i></td>
			<td>{{ strain.genotype }}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
