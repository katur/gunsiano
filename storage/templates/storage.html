{% extends 'base.html' %}

{% block page_title %}Outermost Storage Containers{% endblock %}

{% block content %}
<div id="vats">

  {% for container in containers %}
  <div>
    <a href={% url 'storage_detail_url' container_id=container.id %}>
      <img src="{{ STATIC_URL }}images/{{ container.type.image_filename }}"
           alt="photo of this storage container"/>
      <span>{{ container }}</span>
    </a>
  </div>
  {% endfor %}

</div>
{% endblock %}
