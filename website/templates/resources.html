{% extends "base.html" %}
{% load markup %}
{% load extra_tags %}

{% block page_title %}
	<h2>Resources and Data</h2>
{% endblock %}

{% block content %}
	<div id="resources">
	{% for resource in resources %}
		<a target="_blank" href="{{ resource.url }}">
			<div class="resource">
				<img width="160px" src="{{ STATIC_URL }}img/resource_logos/{{ resource.logo_filename }}" />
				<span>
					{{ resource.description|enhanced_markdown }}
				</span>
			</div>
		</a>

		<hr>
		{% endfor %}
	</div>
{% endblock content %}
