{% extends 'base.html' %}

{% block page_title %}
	<h2>{{ member.get_full_name }}</h2>
{% endblock %}

{% block content %}
	<div id="lab-member-profile">
		{% if member.get_profile.image_filename %}
			<img src="{{ STATIC_URL }}images/lab_members/{{ member.get_profile.image_filename }}" />
		{% endif %}
		{% if member.get_profile.blurb %}
			{{ member.get_profile.blurb|safe }}
		{% endif %}
	</div>
{% endblock content %}
