	<script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("world-worms");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

				var x = 0;
				var y = 20;
				ctx.beginPath();

				// arc(x, y, radius, startAngle, endAngle, anticlockwise);
				ctx.moveTo(x, y);
				ctx.arc(x+5, y, 5, Math.PI, 0, false); // left half
				ctx.moveTo(x+10, y);
				ctx.arc(x+15, y, 5, Math.PI, 0, true); // right half

				ctx.moveTo(x+30, y-5);
				ctx.arc(x+30, y, 5, 3*Math.PI/2, 0, false); // left half
				ctx.moveTo(x+35, y);
				ctx.arc(x+40, y, 5, Math.PI, 0, true); // right half
				ctx.moveTo(x+45, y);
				ctx.arc(x+50, y, 5, Math.PI, 3*Math.PI/2, false); // right half

				ctx.moveTo(x+60, y);
				ctx.arc(x+65, y, 5, Math.PI, 0, true); // left half
				ctx.moveTo(x+70, y);
				ctx.arc(x+75, y, 5, Math.PI, 0, false); // right half

				ctx.moveTo(x+90, y+5);
				ctx.arc(x+90, y, 5, Math.PI/2, 0, true); // left half
				ctx.moveTo(x+95, y);
				ctx.arc(x+100, y, 5, Math.PI, 0, false); // right half
				ctx.moveTo(x+105, y);
				ctx.arc(x+110, y, 5, Math.PI, Math.PI/2,true); // right half

				ctx.stroke();
      }
    }
  </script>

	<title>Gunsalus and Piano Labs Website</title>
