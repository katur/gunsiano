	<script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("world-worms");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
				ctx.beginPath();

				// arc(x, y, radius, startAngle, endAngle, anticlockwise);
				ctx.moveTo(0,20);
				ctx.arc(5,20,5,Math.PI,0,false); // left half
				ctx.moveTo(10,20);
				ctx.arc(15,20,5,Math.PI,0,true); // right half

				ctx.moveTo(30,15);
				ctx.arc(30,20,5,(3*Math.PI/2),0,false); // left half
				ctx.moveTo(35,20);
				ctx.arc(40,20,5,Math.PI,0,true); // right half
				ctx.moveTo(45,20);
				ctx.arc(50,20,5,Math.PI,(3*Math.PI/2),false); // right half

				ctx.moveTo(60,20);
				ctx.arc(65,20,5,Math.PI,0,true); // left half
				ctx.moveTo(70,20);
				ctx.arc(75,20,5,Math.PI,0,false); // right half

				ctx.moveTo(90,25);
				ctx.arc(90,20,5,(Math.PI/2),0,true); // left half
				ctx.moveTo(95,20);
				ctx.arc(100,20,5,Math.PI,0,false); // right half
				ctx.moveTo(105,20);
				ctx.arc(110,20,5,Math.PI,(Math.PI/2),true); // right half

				ctx.stroke();
      }
    }
  </script>

	<title>Gunsalus and Piano Labs Website</title>
