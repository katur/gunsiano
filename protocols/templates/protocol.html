{% extends 'base.html' %}
{% load markup %}

{% block page_title %}
	<h2>{{ protocol }}</h2>
{% endblock %}

{% block content %}
	<div id="protocol-body">
		Protocol updated by {{ protocol.author.user.get_full_name }}
		on {{ protocol.pub_date }}
		{{ protocol.body_markdown|markdown:"safe" }}
	</div>
{% endblock %}
