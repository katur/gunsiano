{% extends "base.html" %}

{% block page_title %}
	<h2>Resources and Data</h2>
{% endblock %}

{% block content %}
	{% for resource in resources %}
		<div class="resource">
			<a target="_blank" href="{{ resource.url }}">
				<img width="160px" src="{{ STATIC_URL }}images/resource_logos/{{ resource.logo_filename }}" />
			</a>
			<span>
				{{ resource.description|safe }}
			</span>
		</div>
		
		<div class="resource-separator"></div>
	{% endfor %}
{% endblock content %}
