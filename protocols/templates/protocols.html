{% extends 'base.html' %}

{% block page_title %}
	<h2>Protocols and Recipes</h2>
{% endblock %}

{% block content %}
	<ul>
		{% for protocol in protocols %}
			<li><a href={% url 'protocol_url' url_title=protocol.url_title %}>
				{{ protocol.title }}
			</a></li>
		{% endfor %}
	</ul>
{% endblock %}
