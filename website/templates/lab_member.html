{% extends 'base.html' %}

{% block page_title %}
	<h2>{{ profile.full_name }}</h2>
{% endblock %}

{% block content %}
	<div id="lab-member-profile">
		{% if profile.image_filename %}
			<img src="{{ STATIC_URL }}images/lab_members/{{ profile.image_filename }}" />
		{% endif %}
		{% if profile.blurb %}
			{{ profile.blurb|safe }}
		{% endif %}
	</div>
{% endblock content %}
