{% extends 'base.html' %}

{% block page_title %}
	<h2>{{ user.get_full_name }}</h2>
{% endblock %}

{% block content %}
	<div id="lab-member-profile">
		{% if user.get_profile.image_filename %}
			<img src="{{ STATIC_URL }}images/lab_members/{{ user.get_profile.image_filename }}" />
		{% endif %}
		{% if user.get_profile.blurb %}
			{{ user.get_profile.blurb|safe }}
		{% endif %}
	</div>
{% endblock content %}
