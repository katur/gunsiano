{% extends 'base.html' %}

{% block page_title %}
	<h2>Worm Strains</h2>
{% endblock %}

{% block content %}
	All strains in database:
	<table>
		<tr>
			<td>Strain Name</td>
			<td>Species</td>
			<td>Genotype</td>
		</tr>
	{% for strain in strains %}
		<tr>
			<td><a href={% url 'strain_url' name=strain %}>
				{{ strain }}
			</a></td>
			<td><i>{{ strain.species }}</i></td>
			<td>{{ strain.genotype }}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
