{% extends 'base.html' %}
{% load extra_tags %}


{% block body_id %}protocols{% endblock %}
{% block page_title %}Protocols and Recipes{% endblock %}


{% block content %}
<ul id="protocols">
  {% for protocol in protocols %}
  <li>
    <a href={{ protocol.get_absolute_url }}>
      {{ protocol.title|enhanced_markdown }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
