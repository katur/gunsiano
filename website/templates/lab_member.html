{% extends 'base.html' %}

{% block page_title %}
	<h2>{{ person }}</h2>
{% endblock %}

{% block content %}
	<div id="lab-member-profile">
		{% if person.image_filename %}
			<img src="{{ STATIC_URL }}images/lab_members/{{ person.image_filename }}" />
		{% endif %}
		{% if person.blurb %}
			{{ person.blurb|safe }}
		{% endif %}
	</div>
{% endblock content %}
