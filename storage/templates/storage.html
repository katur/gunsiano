{% extends 'base.html' %}


{% block body_id %}storage{% endblock %}
{% block page_title %}Outermost Storage Containers{% endblock %}


{% block content %}
<div id="vats">
  {% for container in containers %}
  <div>
    <a href={{ container.get_absolute_url }}>
      <img src="{{ STATIC_URL }}images/{{ container.type.image_filename }}"
           alt="photo of this storage container"/>
      <span
        {% if container.has_hover_detail %}
        data-hover-tag="{{ container.get_hover_detail }}"
        {% endif %}
      >
        <strong>{{ container.get_supertype }}:</strong> {{ container }}
      </span>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
