{% extends 'base.html' %}
{% load extra_tags %}

{% block page_title %}
	<h2 id="protocol-title">{{ protocol|enhanced_markdown }}</h2>
{% endblock %}

{% block content %}
	<span id="protocol-authorship">
		Protocol updated by {{ protocol.author.get_full_name }}
		on {{ protocol.pub_date }}
	</span>

	<div id="protocol">
		{{ protocol.body_markdown|enhanced_markdown }}
	</div>
{% endblock %}
