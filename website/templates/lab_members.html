{% extends 'base.html' %}

{% block page_title %}
	<h2>Lab Members</h2>
{% endblock %}

{% block content %}
	<img id="lab-members-image"
		title="LabRetreat2011" 
		src="{{ STATIC_URL }}images/LabRetreat2011.jpg" 
		width="720" height="481" 
	/>
	<span id="lab-members-caption" class="subtitle">
		Gunsiano Lab Retreat, Catskills, 2011
	</span>

	<div id="two-column">
		<ul id="lab-members-list">
		{% for person in lab_members %}
			<a href="{% url 'lab_member_url' url_name=person.url_name %}">
				<li>{{ person.full_name }}</li>
			</a>
		{% endfor %}
		</ul>
	</div>
{% endblock content %}
